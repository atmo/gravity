<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Javascript simulation of gravity : " />

    <link rel="stylesheet" type="text/css" media="screen" href="gravity.css">

    <script language="javascript" src='gravity.js'>
    </script>
    <title>Gravity</title>
</head>
<body onload="init()">
    <h3>Simulation of gravitational interaction between small bodies</h3>
    <div class="inner">
        <div>
            <div id="canvas_container">
                <canvas id="canvas">
                </canvas>
            </div>
        </div>
        <div class="settings">
        <label> Show traces:
          <input id="checkbox" type="checkbox" checked onclick="setShowTraces()" />
        </label>
        <input type="button" id="runButton" value="Pause" onclick="toggleRunning()" style="width:60px;" />
        </div>
    </div>
</body>
</html>
